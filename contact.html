<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IvyCafe</title>
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://kit.fontawesome.com/848830b72b.js" crossorigin="anonymous"></script>
    <script type="text/javascript">
        window.addEventListener("load", function() {
            document.querySelector("body").classList.add("loaded");
        });
    </script>
</head>

<body>
    <div class="loader">
        <div class="loading-animation"></div>
    </div>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg p-1 fixed-top navbar-dark nav-scrolled-text-shadow" id="navToggler">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">IvyCafe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-uppercase fs-4">
                    <li class="nav-item m-auto p-3">
                        <a class="nav-link bawah p-0" aria-current="page" href="index.html#home">Home</a>
                    </li>
                    <li class="nav-item m-auto p-3 pe-lg-0">
                        <a class="nav-link bawah p-0" href="contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Akhir Navbar -->

    <!-- Jumbotron -->
    <div class="container-fluid jumbotron jumbotron-contact">
        <div class="container">
            <div class="jumbotron-text text-center">
                <h1 class="text-warning text-uppercase">Contact us</h1>
            </div>
        </div>
    </div>
    <!-- Akhir Jumbotron -->

    <!-- Contact -->
    <div class="container-fluid p-0 m-0" id="contact">
        <div class="row">
            <!-- Connect with us -->
            <div class="col-lg-4 d-flex order-lg-1 justify-content-center bg-white p-0">
                <div class="contact-us pt-5 pb-5">
                    <div class="connect">
                        <h2>Connect With Us</h2>
                        <ul class="list-unstyled mt-4">
                            <li>
                                <i class="fa-solid fa-phone text-success"></i>
                                <span>+91930624668</span>
                            </li>
                            <li class="mt-3">
                                <i class="fa-brands fa-instagram text-success"></i>
                                <span>IvyCafe</span>
                            </li>
                            <li class="mt-3">
                                <i class="fa-solid fa-envelope text-success"></i>
                                <span>ivycafe@contact.mail</span>
                            </li>
                            <li class="mt-3">
                                <i class="fa-solid fa-location-dot text-success"></i>
                                <span>Dehradun, India</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Map -->
            <div class="col-lg-4 d-flex order-lg-0 p-0">
                <div class="google-map">
                    <iframe src="https://i.pinimg.com/originals/09/0a/17/090a17c4f69d3cc5ef8f372bb65c28e8.jpg" width="100%" height="400" style="border: 0" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
            <!-- Form -->
            <div class="col-lg-4 d-flex order-lg-2">
                <div class="container p-5">
                    <div class="form-nama">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" />
                    </div>
                    <div class="form-email">
                        <label for="exampleFormControlInput1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" />
                    </div>
                    <div class="form-pesan">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Akhir Contact -->

    <!-- Footer -->
    <section id="footer" class="footer-contact"></section>
    <!-- Akhir Footer -->

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- My JS -->
    <script src="js/script.js"></script>
</body>

</html>
